<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WBLinks</title>
  </head>
  <body>
    <div class="container">
      <h1>WB L I N K S</h1>

       <div class="buttons">
        <button class="button_deleteAllLinks btn" onclick="deleteAllLinks()">D E L E T E</button>
        <button class="button_ConvertLincs btn" onclick="convertToLinks()">C O N V E R T</button>
        <div class="linksCount">Links count: 0</div>
      </div>

      <div class="textArea">
        <div class="links" id="links-container">
          <h3>Put links here</h3>
          <textarea
            id="inputText"
            placeholder="Paste your text here"
          ></textarea>
        </div>

        <div class="result">
          <h3>Result</h3>
          <div id="outputLinks">...waiting links!</div>
        </div>
        
      </div>
     
      
    </div>
    <script src="script.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
